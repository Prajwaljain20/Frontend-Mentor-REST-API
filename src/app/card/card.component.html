<div class="card">
    <div class="flag" [ngStyle]="{'background' : image}"></div>
    <div class="details">
        <h3 [textContent]="cards.name.common"></h3>
        <h5>Population: <span [textContent]="cards.population"></span></h5>
        <h5>Region: <span [textContent]="cards.region"></span></h5>
        <h5>Capital: <span [textContent]="cards.capital"></span></h5>
    </div>
</div>
